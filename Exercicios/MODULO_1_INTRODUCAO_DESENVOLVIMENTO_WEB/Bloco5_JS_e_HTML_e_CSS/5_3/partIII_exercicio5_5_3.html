<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Cat Walk</title>
</head>

<body>

	<img id="catImage" style="position: absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

	<script>
		let img = document.querySelector("#catImage");
		img.style.marginLeft = 0;
		let gatoPraFrente = true;

		let catMove = setInterval(catWalk, 50);



		function catWalk() {
			let cat = parseInt(img.style.marginLeft);
			if (cat > (window.innerWidth - img.width)) {
				gatoPraFrente = false;			
			}
			if (cat <= 0) {
				gatoPraFrente = true;
			}

			if (gatoPraFrente) {
				img.style.marginLeft = cat + 10 + "px";
			} else {
				img.style.marginLeft = cat - 10 + "px";
			}
		}		
	</script>

</body>

</html>
