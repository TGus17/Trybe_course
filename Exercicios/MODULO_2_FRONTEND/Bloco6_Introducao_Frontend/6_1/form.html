<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='style.css'>
  <title>Formulário de Cadastro</title>
</head>

<body>
  <header>
    <h1>Formulário</h1>
    <h2>Preencha o formulário com as informações pedidas:</h2>
  </header>
  <fieldset>
    <div class="field">
      <label for="name">Nome </label>
      <input type="text" id="name" name="name" placeholder='Digite seu nome' autofocus maxlength="40" required>
    </div>
    <div class="field">
      <label for="email">E-mail </label>
      <input type="text" id="email" name="email" placeholder='Digite seu e-mail' maxlength="50" required>
    </div>
    <div class="field">
      <label for="cpf">CPF </label>
      <input type="text" id="cpf" name="cpf" placeholder='Digite seu CPF' maxlength="11" required>
    </div>
    <div class="field">
      <label for="city">Cidade </label>
      <input type="text" id="city" name="city" placeholder='Digite sua cidade' maxlength="28" required>
    </div>


  </fieldset>

</body>

</html>
